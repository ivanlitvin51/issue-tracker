<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Issue Tracker</title>
</head>
<body>

    <header>
        <div class="main-header-text">
            <h1>Issue tracker</h1>
        </div>
    </header>

    <main>
        <div id="add-issue" class="dropdown">
            <button type="button" id="add-issue-button" class="btn btn-outline-dark">Добавить задачу</button>
            <div class="dropdown-menu p-3">
                <input type="text" class="form-control" placeholder="Введите текст">
            </div>
        </div>
        <h2 class="issues-title">Список проблем:</h2>

        <ul id="issues-list" class="list-group">
            <!-- сюда скрипт будет добавлять li -->
        </ul>
    </main>

    <footer id="footer">
        © 2025 Issue Tracker
    </footer>
    <script src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
